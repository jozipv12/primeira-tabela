<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
   <style>
    body{
        font-family: 'Courier New', Courier, monospace;
    }
    table{
         border-collapse: collapse;
         width: 300px;
    }
    
    td{
        border: 1px solid black;
        padding: 10px;
        text-align: center;
    }
    
   </style>
</head>
<body>
    <h1>Mesclagem de c√©lulas</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td><!--colspan representa coluna,vc pode ocupar 2 ou mais colunas-->
           
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td rowspan="3">F</td><!--rowspan quando for mais linhas-->
        </tr>
        <tr>
           
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
           
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
    
</body>
</html>
